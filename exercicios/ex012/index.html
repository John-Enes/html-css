<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em HTML5</title>
</head>
<body>
    <h1>Vídeo em Hospedagem Propria</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>

    <video width="500" poster="AQUI VAI A THUMB" controls>
        <source src="midia/video01.mp4" type="video/mp4">
        <source src="midia/video01.m4v" type="video/mp4">
        <source src="midia/video01.webm" type="video/webm">
        <source src="midia/video01.ogv" type="video/ogg">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos.</p>
    </video> 

    <h1>Inserindo Vídeos do Youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
